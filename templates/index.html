<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Prediction</title>

    <!-- ðŸŒŸ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ðŸŒŸ Custom Animation -->
    <style>
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.7s ease-out forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow on focus */
        input:focus, select:focus {
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.7);
            border-color: #6366f1;
            outline: none;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-blue-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-xl rounded-2xl shadow-2xl p-8 slide-in">

        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            ðŸŽ“ Student Pass/Fail Prediction
        </h2>

        <form method="POST" class="space-y-4">

            <!-- FIELD COMPONENT -->
            <div class="slide-in" style="animation-delay: .1s">
                <label class="font-semibold text-gray-700">Student ID</label>
                <input type="number" name="Student_ID"
                       class="w-full p-3 rounded-xl border border-gray-300">
            </div>

            <div class="slide-in" style="animation-delay: .2s">
                <label class="font-semibold text-gray-700">Gender</label>
                <select name="Gender" class="w-full p-3 rounded-xl border border-gray-300">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="slide-in" style="animation-delay: .3s">
                <label class="font-semibold text-gray-700">Study Hours Per Week</label>
                <input type="number" name="Study_Hours_per_Week"
                       class="w-full p-3 rounded-xl border">
            </div>

            <div class="slide-in" style="animation-delay: .4s">
                <label class="font-semibold text-gray-700">Attendance Rate (%)</label>
                <input type="number" name="Attendance_Rate"
                       class="w-full p-3 rounded-xl border">
            </div>

            <div class="slide-in" style="animation-delay: .5s">
                <label class="font-semibold text-gray-700">Past Exam Scores</label>
                <input type="number" name="Past_Exam_Scores"
                       class="w-full p-3 rounded-xl border">
            </div>

            <div class="slide-in" style="animation-delay: .6s">
                <label class="font-semibold text-gray-700">Parental Education Level</label>
                <select name="Parental_Education_Level" class="w-full p-3 rounded-xl border">
                    <option value="0">None</option>
                    <option value="1">Primary</option>
                    <option value="2">Secondary</option>
                    <option value="3">University</option>
                </select>
            </div>

            <div class="slide-in" style="animation-delay: .7s">
                <label class="font-semibold text-gray-700">Internet Access at Home</label>
                <select name="Internet_Access_at_Home"
                        class="w-full p-3 rounded-xl border">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="slide-in" style="animation-delay: .8s">
                <label class="font-semibold text-gray-700">Extracurricular Activities</label>
                <select name="Extracurricular_Activities"
                        class="w-full p-3 rounded-xl border">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="slide-in" style="animation-delay: .9s">
                <label class="font-semibold text-gray-700">Final Exam Score</label>
                <input type="number" name="Final_Exam_Score"
                       class="w-full p-3 rounded-xl border">
            </div>

            <!-- SUBMIT BUTTON -->
            <button 
                class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl text-lg font-bold shadow-lg hover:shadow-2xl transition-all slide-in"
                style="animation-delay: 1.1s">
                Predict Result
            </button>

        </form>

        {% if prediction is not none %}
            <div class="mt-6 bg-indigo-600 text-white p-4 rounded-xl text-center text-xl font-semibold slide-in"
                 style="animation-delay: 1.2s">
                {% if prediction == 1 %}
                    âœ” Student Will Pass
                {% else %}
                    âœ– Student Will Fail
                {%endif%}
            </div>
        {% endif %}

    </div>

</body>
</html>
